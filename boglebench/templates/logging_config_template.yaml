version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "[%(asctime)s %(name)s %(levelname)s] %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

  detailed:
    format: "[%(asctime)s %(name)s %(levelname)s %(module)s:%(lineno)d] %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

  simple:
    format: "[%(levelname)s] %(message)s"

  analysis:
    format: "%(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout

  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: boglebench.log
    maxBytes: 10485760 # 10MB
    backupCount: 5
    mode: a

  error_file:
    class: logging.handlers.TimedRotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: boglebench_errors.log
    when: midnight
    interval: 1
    backupCount: 30 # Keep logs for the last 30 days

loggers:
  boglebench.core:
    level: DEBUG
    handlers: [console, file]
    propagate: false

  boglebench.cli:
    level: DEBUG
    handlers: [console, file]
    propagate: false

  boglebench.utils:
    level: DEBUG
    handlers: [console, file]
    propagate: false

  boglebench.visualization:
    level: DEBUG
    handlers: [console, file]
    propagate: false

root:
  level: WARNING
  handlers: [console, error_file]
