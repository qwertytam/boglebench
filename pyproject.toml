[tool.poetry]
name = "boglebench"
version = "0.1.0"
description = "Portfolio performance analysis and benchmarking in the spirit of John Bogle"
authors = ["Tom Marshall <tom.q.marshall@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/qwertytam/boglebench"
repository = "https://github.com/qwertytam/boglebench"
keywords = [
    "portfolio",
    "finance",
    "investment",
    "performance",
    "analytics",
    "bogle",
    "benchmarking",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial :: Investment",
]

[tool.poetry.dependencies]
python = ">=3.13,<3.14"
numpy = ">=2.0,<3.0"
pandas = ">=2.2,<3.0"
scipy = ">=1.14,<2.0"
matplotlib = ">=3.8,<4.0"
seaborn = ">=0.13,<1.0"
yfinance = ">=0.2.40,<0.3"
PyYAML = ">=6.0.1,<7.0"
click = ">=8.1,<9.0"
# Prefer this over empyrical:
empyrical-reloaded = ">=0.5.10,<1.0"
types-pyyaml = "^6.0.12.20250822"
pandas-stubs = "^2.3.0.250703"
black = {extras = ["jupyter"], version = "^25.1.0"}

[tool.poetry.group.dev.dependencies]
pytest = ">=8.0,<9.0"
pytest-cov = ">=5.0,<6.0"
black = ">=24.0"
ruff = ">=0.5,<1.0"       # faster, modern replacement for flake8 (optional)
# flake8 = ">=7.0,<8.0"    # if you prefer flake8, use a recent version
build = ">=1.2,<2.0"
# twine = ">=5.0,<6.0"       # only if you still need it; Poetry can publish
pre-commit = ">=3.6,<4.0"

[tool.poetry.group.jupyter.dependencies]
jupyter = ">=1.0,<2.0"
plotly = ">=5.20,<6.0"
ipywidgets = ">=8.0,<9.0"

[tool.poetry.scripts]
boglebench-init = "boglebench.cli.commands:init_workspace"
boglebench-analyze = "boglebench.cli.commands:run_analysis"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# Development tools configuration
[tool.black]
line-length = 80
target-version = ['py313']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=boglebench"

[tool.isort]
profile = "black"
multi_line_output = 3
